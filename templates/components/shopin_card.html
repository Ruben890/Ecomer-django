      <i class="far fa-cart-shopping text-2xl"></i>
    </div>

  <div

    <!-- Contenido del carrito aquÃ­ -->

    <div style="left: 3%; width: 90%" class="text-black absolute bottom-4">

        <button
          type="button"
          class="w-full bg-orange-300 p-2 m-3 mt-2 rounded-xl cursor-pointer lg:hover:bg-gray-800 transition-all duration-500 ease-in-out"
