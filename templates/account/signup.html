{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'components/fontawesome.html' %}
  {% tailwind_css %}
  <link rel="stylesheet" href="{% static 'CSS/register.css' %}">
  <title>Sign up</title>
</head>
<body>
  <main class="container mx-auto py-8">
    <div class="container mx-auto p-3 m-auto lg:shadow-xl rounded-lg">
      <h1 class="text-2xl flex justify-center mb-6">Register user</h1>
      <hr class="m-5" />
      <form method="post" id="form_register">
        {% csrf_token %}
        <!-- Left column content -->
        <div class="flex flex-wrap justify-between registerForm p-5">
          {% for field in form %}
            <div class="w-full md:w-1/2 mb-4">
              {{ field.label_tag }} {{ field }}
            </div>
          {% endfor %}
        </div>

        <div class="w-full lg:w-80 m-3">
          <div class="shadow p-2 rounded-xl lg:hover:shadow-xl transition-all cursor-pointer">
            <a href="#" class="flex">
              <img src="https://cdn.icon-icons.com/icons2/729/PNG/512/google_icon-icons.com_62736.png"
                alt="icons google" width="50px" />
              <p class="mt-3 ms-5">Iniciar sesi√≥n con Google</p>
            </a>
          </div>
        </div>

        <div class="w-full flex justify-center">
          <button type="submit" class="bg-blue-500 text-white p-3 w-80 rounded-xl">Sign up</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
